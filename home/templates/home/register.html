{% extends "base.html" %}

{% block content %}
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>

    {% if form.errors %}
        <div class="errors">
            <p>Ошибки:</p>
            <ul>
                {% for field, errors in form.errors.items %}
                    <li><strong>{{ field }}</strong>: {{ errors }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endblock %}
