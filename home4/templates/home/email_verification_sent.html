{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <h3 class="mb-0">
                    <i class="bi bi-envelope-check me-2"></i>
                    Подтверждение email
                </h3>
            </div>
            
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="bi bi-envelope-open-text text-primary" style="font-size: 4rem;"></i>
                </div>
                
                <h4 class="card-title mb-3">Проверьте вашу почту</h4>
                
                <div class="alert alert-info" role="alert">
                    <i class="bi bi-info-circle-fill me-2"></i>
                    Письмо с подтверждением отправлено на: 
                    <strong>{{ email }}</strong>
                </div>

                <p class="text-muted mb-4">
                    Если письмо не пришло в течение 5 минут:
                    <a href="#" class="text-decoration-none">Отправить повторно</a>
                </p>

                <div class="d-grid gap-2">
                    <a href="/" class="btn btn-outline-primary">
                        <i class="bi bi-house-door me-2"></i>
                        На главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
