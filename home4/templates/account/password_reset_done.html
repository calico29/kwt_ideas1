{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="mb-0">
                        <i class="bi bi-envelope-check fs-1"></i><br>
                        Проверьте вашу почту
                    </h2>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success fs-1"></i>
                    </div>
                    <h3 class="card-title mb-3">Письмо отправлено!</h3>
                    <p class="card-text text-muted mb-4">
                        Мы отправили вам инструкции по сбросу пароля на указанный email.<br>
                        Если письмо не пришло, проверьте папку "Спам".
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'account_login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-left"></i> Вернуться к входу
                        </a>
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="bi bi-house-door"></i> На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
