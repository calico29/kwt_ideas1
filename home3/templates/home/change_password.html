{% if request.session.password_change_code %}
    <!-- Поле для ввода кода -->
    <div class="form-group">
        <label>Код подтверждения</label>
        <input type="text" name="confirmation_code" class="form-control" required>
    </div>
{% else %}
    <!-- Кнопка отправки кода -->
    <button type="submit" name="send_code" class="btn btn-primary">
        Отправить код на {{ user.email }}
    </button>
{% endif %}
