{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="mb-3">
                        <i class="bi bi-envelope-exclamation fs-1"></i><br>
                        Подтверждение email
                    </h2>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-envelope-check text-primary fs-1"></i>
                    </div>
                    <h3 class="card-title mb-3">Проверьте вашу почту</h3>
                    <p class="lead text-muted mb-4">
                        Мы отправили письмо с подтверждением на адрес:<br>
                        <strong class="text-dark">{{ email }}</strong>
                    </p>
                    
                    <div class="alert alert-info" role="alert">
                        <i class="bi bi-info-circle-fill"></i>
                        Если письмо не пришло, проверьте папку "Спам" или 
                        <a href="#" class="alert-link">отправить повторно</a>
                    </div>

                    <div class="d-grid gap-3 mt-4">
                        <a href="{% url 'account_login' %}" class="btn btn-outline-primary">
                            <i class="bi bi-arrow-left-circle"></i> Вернуться к входу
                        </a>
                        <a href="/" class="btn btn-link text-muted">
                            <i class="bi bi-house-door"></i> На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
