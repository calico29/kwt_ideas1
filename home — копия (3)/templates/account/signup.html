{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Регистрация</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="{{ login_url }}">Войдите</a></p>
    </div>
</div>
{% endblock %}
