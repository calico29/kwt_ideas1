{% extends 'base.html' %}

{% block content %}
    <h2>Редактирование пользователя</h2>
    <form method="post">
        {% csrf_token %}
        <label>Имя пользователя:</label>
        <input type="text" name="username" value="{{ user.username }}" required>
        
        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required>
        
        <label>Роль:</label>
        <select name="group">
            {% for group in groups %}
                <option value="{{ group.name }}" {% if group in user.groups.all %}selected{% endif %}>
                    {{ group.name }}
                </option>
            {% endfor %}
        </select>
        
        <button type="submit">Сохранить</button>
        <a href="{% url 'manage_users' %}">Отмена</a>
    </form>
{% endblock %}
